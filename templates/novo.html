<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Biblioteca</title>

    <!-- Estilo usando CDN para o bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    {% include '_navbar.html' %}
    <div class="container mt-5">
      <div class="page-header">
        <h1>{{ titulo }}</h1>
      </div>
      <form action="/criar" method="post">
        <!-- Campos do formulário -->
        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" id="titulo" name="titulo" class="form-control" />
        </div>
        <div class="form-group">
          <label for="autor">Autor</label>
          <input type="text" id="autor" name="autor" class="form-control" />
        </div>
        <div class="form-group">
          <label for="categoria">Categoria</label>
          <input
            type="text"
            id="categoria"
            name="categoria"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="ano">Ano</label>
          <input type="text" id="ano" name="ano" class="form-control" />
        </div>
        <div class="form-group">
          <label for="editora">Editora</label>
          <input type="text" id="editora" name="editora" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </div>
    <!-- Scripts do Bootstrap (opcional) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-pzjw8f+ua7Kw1TIqj8zRm00r8+Jfkt5K0lzoLbQeflJ3iI5uwiw32r15P6g8G6VR"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgV5hPCC2gqe7B0h4s2J3r8zbtTIG15CBoFbbmP7ni8J6rSyG4V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
