<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Livro</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    {% include '_navbar.html' %}
    <div class="container mt-5">
      <h1>Editar Livro</h1>
      <form action="{{ url_for('atualizar', id=livro.id) }}" method="post">
        <div class="form-group">
          <label for="titulo">TÃ­tulo</label>
          <input type="text" id="titulo" name="titulo" class="form-control" value="{{ livro.titulo }}" />
        </div>
        <div class="form-group">
          <label for="autor">Autor</label>
          <input type="text" id="autor" name="autor" class="form-control" value="{{ livro.autor }}" />
        </div>
        <div class="form-group">
          <label for="categoria">Categoria</label>
          <input type="text" id="categoria" name="categoria" class="form-control" value="{{ livro.categoria }}" />
        </div>
        <div class="form-group">
          <label for="ano">Ano</label>
          <input type="text" id="ano" name="ano" class="form-control" value="{{ livro.ano }}" />
        </div>
        <div class="form-group">
          <label for="editora">Editora</label>
          <input type="text" id="editora" name="editora" class="form-control" value="{{ livro.editora }}" />
        </div>
        <button type="submit" class="btn btn-primary">Atualizar</button>
      </form>
    </div>
  </body>
</html>
